<!DOCTYPE html>
<html>
<head>
<style>
table, th, td {
  border: 1px solid black;
}
</style>
</head>
<body>


<title>{% block title %}{% endblock %}</title> 
{% for key,value in layout.items() %}
	<br>
	{{key}}
	<table>
		<tr>
			<th> Var </th>
			<th> offset </th>
			<th> size </th>
		</tr>
	{% for item in value %}
  		<tr>
  			<td> {{item.varName}} </td>
  			<td> {{item.cfa_offset}} </td>
  			<td> {{item.size}} </td>
  		</tr>
  	{% endfor %}
  </table>
{% endfor %}
